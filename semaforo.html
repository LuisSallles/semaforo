<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="body-content">
            <div class="image-content"> <!-- Traffic light Off -->
                <img src="imagens/off.png" alt="semaforo-off" id="light">
            </div>

            <div class="all-buttons"> <!-- Botton -->
                <input type="button" value="Red" class="botton" id="red">
                <input type="button" value="Yellow" class="botton" id="yellow">
                <input type="button" value="Green" class="botton" id="green">
                <input type="button" value="Auto" class="botton" id="auto">
            </div>
        </section>
    </main>
    
    <script src="javascript.js"></script>
</body>
</html>
